services:
  # ML Service (Flask)
  - type: web
    name: aarogya-ml-service
    env: python
    runtime: python-3.11
    rootDir: ml-service
    buildCommand: |
      pip install --upgrade pip 
      pip install -r requirements.txt 
      cp ../disease_predictor_v2.pkl . 
      cp ../processed_data_info.pkl .
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: AAROGYA_ML_MODELS_DIR
        value: .
    healthCheckPath: /health
    autoDeploy: true

  # Backend API (Node/Express)
  - type: web
    name: aarogya-backend
    env: node
    rootDir: server
    buildCommand: |
      npm ci --omit=dev
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
      - key: ML_SERVICE_URL
        sync: false
      - key: ML_SERVICE_TIMEOUT
        value: 15000
    healthCheckPath: /api/health
    autoDeploy: true
