name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        working-directory: server
        run: npm ci

      - name: Install Frontend Dependencies  
        working-directory: client
        run: npm ci

      - name: Build Frontend
        working-directory: client
        run: npm run build

      - name: Trigger Render Deployment
        run: |
          echo "Deployment will be triggered automatically by Render when changes are pushed to main branch"
          echo "Make sure your Render services are configured to auto-deploy from GitHub"

      - name: Deployment Status
        run: |
          echo "✅ Code pushed to main branch"
          echo "✅ Render will automatically deploy the updated services"
          echo "✅ Registration validation fixes included"
          echo ""
          echo "Monitor deployment at: https://dashboard.render.com"
